server:
  port: 9999
  address: localhost
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true

spring:

  profiles:
    active:
      - develop
    group:
      green: "server"
      develop: "dev,env"

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
      dialect:
        org.hibernate.dialect.MySQL8InnoDBDialect

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace


jwt:
  secret: dyAeHubOOc8KaOfYB6XEQoEj1QzRlVgtjNL8PYs1A1tymZvvqkcEU7L1imkKHeDa
  expiration: 1296000000 # unit is ms. 15 * 24 * 60 * 60 * 1000 = 15days


springdoc:
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.ddockddack.domain
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

OPENVIDU_URL : http://localhost:4443/
OPENVIDU_SECRET: MY_SECRET

memberImageUploadPath : src/main/resources/static/memberImages/
gameImageUploadPath : src/main/resources/static/images/

---

spring:
  config:
    activate:
      on-profile: "dev"

server:
  port: 9999

---

spring:
  config:
    activate:
      on-profile: "server"

  datasource:
    url: { $SPRING_DATASOURCE_URL }
    username: { $SPRING_DATASOURCE_USERNAME }
    password: { $SPRING_DATASOURCE_PASSWORD }
    driver-class-name: com.mysql.cj.jdbc.Driver

kakao:
  login:
    api_key: { $KAKAO_LOGIN_API_KEY }
    redirect_uri: { $KAKAO_LOGIN_REDIRECT_URL }

server:
  port: 8080